<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Anonymous Chat - # general</title>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <style>
        body {
            font-family: 'Cousine', monospace;
            background-color: #000;
        }
        .chat-container {
            max-width: 600px;
            height: 100vh;
        }
        .form-input {
            background-color: rgba(255,255,255,.1);
            border: 1px solid rgba(255,255,255,.2);
            color: #fff;
            transition: all .3s ease;
        }
        .form-input:focus {
            background-color: rgba(255,255,255,.15);
            border-color: rgba(255,255,255,.4);
            box-shadow: 0 0 0 2px rgba(255,255,255,.1);
        }
        .message-bubble {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px 12px;
            word-wrap: break-word;
        }
        #messages {
            overflow-y: auto;
            max-height: calc(100vh - 120px); 
            height: 100%;
            scroll-behavior: smooth;
        }
        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
        #messages::-webkit-scrollbar-track { background: transparent; }
        
        .message-image {
            max-height: 200px;
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: block;
            margin-top: 8px;
        }
        .message-image:hover {
            opacity: 0.8;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="p-0 text-white min-h-screen flex justify-center">

    <div class="chat-container flex flex-col mx-auto">
        <div class="p-4 border-b border-white/10 flex items-center justify-between sticky top-0 bg-black z-10">
            <h1 class="text-xl font-bold tracking-wider text-white"># general</h1>
            <span id="user-info" class="text-sm text-gray-400">Connecting...</span>
        </div>

        <div id="file-preview-area" class="px-4 pt-2 hidden">
            <div class="p-3 bg-white/10 rounded-lg flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i id="preview-icon" class="fa-solid fa-file text-gray-400"></i>
                    <span id="preview-filename" class="text-sm"></span>
                    <span id="preview-filesize" class="text-xs text-gray-500"></span>
                </div>
                <button type="button" id="cancel-upload" class="text-gray-400 hover:text-white transition-colors" title="Cancel Upload">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="h-1 mt-1 bg-gray-700 rounded overflow-hidden">
                <div id="loading-bar" class="h-full bg-blue-500 transition-all duration-300" style="width: 0%;"></div>
            </div>
        </div>

        <div id="messages" class="flex-1 p-4 space-y-4 pb-24"></div>

        <div class="p-4 border-t border-white/10 fixed bottom-0 left-1/2 transform -translate-x-1/2 bg-black z-10 w-full max-w-[600px]">
            <form id="message-form" class="flex space-x-2">
                
                <input type="file" id="file-upload" accept="image/*,video/*,audio/*,.pdf,.txt" class="hidden">
                <button type="button" id="upload-button" class="form-input p-3 hover:bg-white/20 transition-colors" title="Attach File">
                    <i class="fa-solid fa-paperclip"></i>
                </button>

                <input type="text" id="message-input" placeholder="Type a message..." class="form-input flex-1 py-3 px-4 text-sm">
                
                <button type="submit" id="send-button" class="bg-white/10 text-white p-3 hover:bg-white/20 transition-colors" disabled>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
            <p id="upload-status" class="text-xs text-gray-400 mt-1 hidden"></p>
        </div>
    </div>
    
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex justify-center items-center p-4">
        <div class="relative max-w-full max-h-full">
            <img id="modal-image" src="" alt="Image Preview" class="max-w-full max-h-[90vh] object-contain">
            
            <button type="button" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-400" title="Close" onclick="window.closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            
            <a id="modal-download-link" href="#" target="_blank" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white/10 text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 transition-colors">
                <i class="fa-solid fa-download mr-2"></i>Download Original
            </a>
        </div>
    </div>

    <script>
        // ==================== UTILITY FUNCTIONS ====================
        
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Sanitize HTML - prevent XSS
        function sanitizeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Generate UUID for fallback anonymous ID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // ==================== MODAL FUNCTIONS ====================
        
        window.openModal = function(imageUrl) {
            try {
                const modalImage = document.getElementById('modal-image');
                const modalDownloadLink = document.getElementById('modal-download-link');
                const imageModal = document.getElementById('image-modal');
                
                modalImage.src = imageUrl;
                modalDownloadLink.href = imageUrl;
                imageModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } catch (error) {
                console.error('Error opening modal:', error);
            }
        };

        window.closeModal = function() {
            try {
                const imageModal = document.getElementById('image-modal');
                const modalImage = document.getElementById('modal-image');
                
                imageModal.classList.add('hidden');
                modalImage.src = '';
                document.body.style.overflow = '';
            } catch (error) {
                console.error('Error closing modal:', error);
            }
        };

        // Close modal when clicking outside image
        document.addEventListener('click', function(e) {
            const imageModal = document.getElementById('image-modal');
            if (e.target === imageModal) {
                window.closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.closeModal();
            }
        });

        // ==================== FIREBASE & STATE ====================
        
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesDiv = document.getElementById('messages');
        const userInfoSpan = document.getElementById('user-info');
        const uploadButton = document.getElementById('upload-button');
        const fileUpload = document.getElementById('file-upload');
        const uploadStatus = document.getElementById('upload-status');
        const sendButton = document.getElementById('send-button');

        const filePreviewArea = document.getElementById('file-preview-area');
        const previewFilename = document.getElementById('preview-filename');
        const previewFilesize = document.getElementById('preview-filesize');
        const previewIcon = document.getElementById('preview-icon');
        const cancelUploadButton = document.getElementById('cancel-upload');
        const loadingBar = document.getElementById('loading-bar');
        
        let database;
        let messagesRef;
        let userCountRef;
        let messageListener = null; // FIX #6: Store listener reference
        let anonymousId = null;
        let pendingFileUrl = null; // Track if upload is in progress

        const UPLOAD_API_ENDPOINT = '/api/upload-file';
        const CONFIG_API_ENDPOINT = '/api/get-firebase-config';
        const MAX_FILE_SIZE = 5 * 1024 * 1024;

        // ==================== FIREBASE INITIALIZATION ====================
        
        async function initializeFirebase() {
            try {
                userInfoSpan.textContent = 'Fetching config...';
                
                const response = await fetch(CONFIG_API_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`Failed to fetch Firebase config. Status: ${response.status}`);
                }
                
                const firebaseConfig = await response.json();

                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                database = firebase.database();
                messagesRef = database.ref('messages');
                userCountRef = database.ref('user_counter');

                await getAnonymousId();
                setupMessageListener();
                updateSendButtonState();

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                userInfoSpan.textContent = 'Connection Failed! ⚠️';
                uploadStatus.textContent = `Error: ${error.message}`;
                uploadStatus.classList.remove('hidden');
            }
        }

        // ==================== INDEXEDDB FOR PERSISTENT STORAGE ====================
        
        function openIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('GivyChatDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('user')) {
                        db.createObjectStore('user', { keyPath: 'id' });
                    }
                };
            });
        }

        async function getStoredAnonymousId() {
            try {
                const db = await openIndexedDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(['user'], 'readonly');
                    const store = transaction.objectStore('user');
                    const request = store.get('anonymous_id');
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result?.value || null);
                });
            } catch (error) {
                console.warn('IndexedDB read error:', error);
                return null;
            }
        }

        async function saveAnonymousId(id) {
            try {
                const db = await openIndexedDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(['user'], 'readwrite');
                    const store = transaction.objectStore('user');
                    const request = store.put({ id: 'anonymous_id', value: id });
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(true);
                });
            } catch (error) {
                console.warn('IndexedDB write error:', error);
                return false;
            }
        }

        // ==================== ANONYMOUS ID MANAGEMENT ====================
        
        async function getAnonymousId() {
            if (anonymousId) {
                userInfoSpan.textContent = `You are Anonymous #${anonymousId}`;
                return anonymousId;
            }

            try {
                // Cek IndexedDB dulu (TIDAK terhapus saat clear cookies)
                let stored = await getStoredAnonymousId();
                if (stored) {
                    anonymousId = stored;
                    userInfoSpan.textContent = `You are Anonymous #${anonymousId}`;
                    return anonymousId;
                }

                // Kalau tidak ada, ambil dari Firebase user_counter (auto-increment)
                const snapshot = await userCountRef.transaction((currentCount) => {
                    return (currentCount || 0) + 1;
                });

                if (snapshot.committed) {
                    anonymousId = snapshot.snapshot.val();
                    // Simpan ke IndexedDB (PERMANENT, bahkan setelah clear cookies)
                    await saveAnonymousId(anonymousId);
                    userInfoSpan.textContent = `You are Anonymous #${anonymousId}`;
                    return anonymousId;
                }
            } catch (error) {
                console.warn('Could not get numbered ID, using UUID:', error);
                // Fallback ke UUID jika semua gagal
                anonymousId = 'anon-' + generateUUID();
                userInfoSpan.textContent = `You are ${anonymousId}`;
                return anonymousId;
            }
        }

        // ==================== MESSAGE LISTENER ====================
        
        function setupMessageListener() {
            // FIX #6: Remove old listener if exists
            if (messageListener) {
                messagesRef.off('child_added', messageListener);
            }

            messageListener = function(snapshot) {
                const message = snapshot.val();
                displayMessage(message);
            };

            messagesRef.on('child_added', messageListener);
        }

        // ==================== DISPLAY MESSAGE ====================
        
        function displayMessage(data) {
            if (!data || !data.name) return;

            const messageElement = document.createElement('div');
            messageElement.className = 'flex flex-col';
            
            const isSelf = data.anonymousId == anonymousId;
            const nameClass = isSelf ? 'text-blue-400 font-bold' : 'text-gray-400';
            const bubbleClass = isSelf ? 'self-end bg-blue-900/40' : 'self-start bg-white/10';
            
            const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : '...';

            // Create name element
            const nameElement = document.createElement('span');
            nameElement.className = `text-xs ${nameClass} mb-1`;
            nameElement.innerHTML = `${sanitizeHTML(data.name)} <span class="text-gray-500 text-xs">(${time})</span>`;

            // Create bubble
            const bubbleElement = document.createElement('div');
            bubbleElement.className = `message-bubble ${bubbleClass} max-w-[85%]`;

            // FIX #4: Sanitize text content - prevent XSS
            if (data.text) {
                const textElement = document.createElement('p');
                textElement.className = 'text-sm';
                textElement.textContent = data.text; // Use textContent, not innerHTML
                bubbleElement.appendChild(textElement);
            }
            
            // Handle file attachments
            if (data.fileUrl) {
                const fileName = data.fileName || 'file_attachment';
                const fileType = fileName.split('.').pop().toLowerCase();
                
                if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileType)) {
                    // FIX #2: Use createElement to avoid template literal injection
                    const img = document.createElement('img');
                    img.src = data.fileUrl;
                    img.alt = 'Image attachment';
                    img.className = 'message-image';
                    img.onclick = function(e) {
                        e.stopPropagation();
                        window.openModal(data.fileUrl);
                    };
                    bubbleElement.appendChild(img);
                } else {
                    // File attachment (non-image)
                    const fileElement = document.createElement('p');
                    fileElement.className = 'text-xs mt-1';
                    const link = document.createElement('a');
                    link.href = data.fileUrl;
                    link.target = '_blank';
                    link.className = 'underline text-yellow-400';
                    link.textContent = fileName;
                    fileElement.innerHTML = '<i class="fa-solid fa-file mr-1"></i>File: ';
                    fileElement.appendChild(link);
                    bubbleElement.appendChild(fileElement);
                }
            }

            messageElement.appendChild(nameElement);
            messageElement.appendChild(bubbleElement);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ==================== FILE UPLOAD ====================
        
        async function uploadFileToApi(file) {
            if (!file) return null;

            if (file.size > MAX_FILE_SIZE) {
                uploadStatus.textContent = `File size too large (max ${formatBytes(MAX_FILE_SIZE)})!`;
                uploadStatus.classList.remove('hidden');
                return null;
            }

            uploadStatus.textContent = 'Uploading...';
            uploadStatus.classList.remove('hidden');
            loadingBar.style.width = '10%';
            pendingFileUrl = true;

            const loadingInterval = setInterval(() => {
                const currentWidth = parseInt(loadingBar.style.width);
                if (currentWidth < 90) {
                    loadingBar.style.width = `${currentWidth + 5}%`;
                }
            }, 500);

            let fileUrl = null;
            
            try {
                const base64 = await fileToBase64(file);
                loadingBar.style.width = '80%';
                
                const response = await fetch(UPLOAD_API_ENDPOINT, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file: base64 })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.details || `Upload failed with status ${response.status}`);
                }

                if (data.success && data.url) {
                    loadingBar.style.width = '100%';
                    fileUrl = data.url;
                    uploadStatus.textContent = 'Upload complete!';
                } else {
                    throw new Error(data.details || 'Upload failed - no URL returned');
                }

            } catch (error) {
                console.error('Upload error:', error);
                loadingBar.style.width = '0%';
                uploadStatus.textContent = `Upload failed: ${error.message}`;
            } finally {
                clearInterval(loadingInterval);
                filePreviewArea.classList.add('hidden');
                pendingFileUrl = false;
                setTimeout(() => uploadStatus.classList.add('hidden'), 3000);
            }
            
            return fileUrl;
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // ==================== BUTTON STATE MANAGEMENT ====================
        
        function updateSendButtonState() {
            const hasText = messageInput.value.trim() !== '';
            const hasFile = fileUpload.files.length > 0;
            sendButton.disabled = !(hasText || hasFile) || pendingFileUrl;
        }

        // ==================== EVENT LISTENERS ====================
        
        uploadButton.addEventListener('click', () => {
            fileUpload.click();
        });

        messageInput.addEventListener('input', () => {
            updateSendButtonState();
        });

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            
            if (!file) {
                filePreviewArea.classList.add('hidden');
                updateSendButtonState();
                return;
            }

            // FIX #9: Validate file size before showing preview
            if (file.size > MAX_FILE_SIZE) {
                alert(`File terlalu besar. Batas maksimum: ${formatBytes(MAX_FILE_SIZE)}.`);
                fileUpload.value = '';
                updateSendButtonState();
                return;
            }
            
            filePreviewArea.classList.remove('hidden');
            previewFilename.textContent = file.name;
            previewFilesize.textContent = `(${formatBytes(file.size)})`;

            const type = file.type.split('/')[0];
            if (type === 'image') {
                previewIcon.className = 'fa-solid fa-image text-green-400';
            } else if (type === 'video') {
                previewIcon.className = 'fa-solid fa-video text-red-400';
            } else if (type === 'audio') {
                previewIcon.className = 'fa-solid fa-music text-purple-400';
            } else {
                previewIcon.className = 'fa-solid fa-file text-gray-400';
            }

            updateSendButtonState();
        });

        cancelUploadButton.addEventListener('click', () => {
            fileUpload.value = '';
            filePreviewArea.classList.add('hidden');
            loadingBar.style.width = '0%';
            updateSendButtonState();
        });

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageText = messageInput.value.trim();
            const file = fileUpload.files[0];

            // FIX #10: Don't send if both empty or upload in progress
            if (!messageText && !file) return;
            if (pendingFileUrl) return;

            messageInput.disabled = true;
            sendButton.disabled = true;
            
            let fileUrl = null;
            
            if (file) {
                fileUrl = await uploadFileToApi(file);
                // FIX #10: Only send message if upload successful OR message has text
                if (!fileUrl && !messageText) {
                    messageInput.disabled = false;
                    updateSendButtonState();
                    return;
                }
                fileUpload.value = '';
            }

            if (messageText || fileUrl) {
                const newMessage = {
                    name: `Anonymous #${anonymousId}`,
                    anonymousId: anonymousId,
                    text: messageText || '',
                    timestamp: firebase.database.ServerValue.TIMESTAMP, 
                    fileUrl: fileUrl,
                    fileName: file ? file.name : null
                };

                try {
                    await messagesRef.push(newMessage);
                } catch (error) {
                    console.error('Error sending message:', error);
                    uploadStatus.textContent = 'Failed to send message';
                    uploadStatus.classList.remove('hidden');
                }
            }
            
            messageInput.value = '';
            messageInput.disabled = false;
            filePreviewArea.classList.add('hidden');
            updateSendButtonState();
            messageInput.focus();
        });

        // ==================== INITIALIZE ====================
        initializeFirebase();
    </script>
</body>
</html>

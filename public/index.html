<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat - #chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: 'Cousine', monospace;
            background-color: #000;
        }
        .chat-container {
            max-width: 600px;
            height: 100vh;
        }
        
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            inset: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        #messages {
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        #messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        #messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .message {
            padding: 12px 16px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.03);
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .message:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-left-color: rgba(255, 255, 255, 0.3);
        }
        .message.own-message {
            background-color: rgba(59, 130, 246, 0.1);
            border-left-color: rgba(59, 130, 246, 0.5);
        }
        .message.own-message:hover {
            background-color: rgba(59, 130, 246, 0.15);
            border-left-color: rgba(59, 130, 246, 0.7);
        }
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        .username {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }
        .message.own-message .username {
            color: rgba(96, 165, 250, 1);
        }
        .timestamp {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
        }
        .message-text {
            color: rgba(255, 255, 255, 0.85);
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .input-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        #message-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            resize: none;
            transition: all 0.2s ease;
        }
        #message-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }
        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        button {
            transition: all 0.2s ease;
        }
        button:hover:not(:disabled) {
            transform: translateY(-1px);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .file-preview {
            position: relative;
            display: inline-block;
            margin-top: 8px;
        }
        .file-preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .file-preview-close {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: rgba(220, 38, 38, 0.9);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .file-preview-close:hover {
            background-color: rgba(220, 38, 38, 1);
        }
        .message-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message-image:hover {
            opacity: 0.9;
        }
        .image-modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-modal.active {
            display: flex;
        }
        .image-modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
        }
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        .image-modal-close:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #loading-bar {
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            background-size: 200% 100%;
            animation: loading 2s ease-in-out infinite;
            transform-origin: left;
        }
        @keyframes loading {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-0 text-white min-h-screen flex justify-center">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <p id="loading-text" class="text-white text-sm mt-6 tracking-wider">Connecting...</p>
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <div class="chat-container flex flex-col mx-auto">
        <!-- Header -->
        <div class="header p-4 flex-shrink-0">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">#chat</h1>
                    <p class="text-xs text-gray-400 mt-1">Anonymous messaging</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400">You are:</p>
                    <p id="user-info" class="text-sm font-bold text-blue-400">Loading...</p>
                </div>
            </div>
            <div id="loading-bar" class="mt-3 rounded-full hidden"></div>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-2">
            <!-- Messages will appear here -->
        </div>

        <!-- Input Area -->
        <div class="input-container p-4 flex-shrink-0">
            <div id="upload-status" class="text-xs text-yellow-400 mb-2 hidden"></div>
            <div id="file-preview-container" class="mb-2"></div>
            <div class="flex gap-2">
                <input 
                    type="file" 
                    id="file-input" 
                    accept="image/*" 
                    class="hidden"
                >
                <button 
                    id="upload-btn"
                    class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg font-semibold text-sm"
                    title="Upload Image"
                >
                    📎
                </button>
                <textarea 
                    id="message-input" 
                    placeholder="Type a message... (Shift+Enter for new line)"
                    class="flex-1 p-3 rounded-lg focus:ring-2 focus:ring-blue-500"
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button 
                    id="send-btn"
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-semibold disabled:bg-gray-600"
                >
                    Send
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">
                Press Enter to send • Shift+Enter for new line • Max 2000 characters
            </p>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="image-modal">
        <div class="image-modal-close" onclick="closeImageModal()">×</div>
        <img id="modal-image" src="" alt="Full size image">
    </div>

    <script>
        const CONFIG_API_ENDPOINT = 'https://anonymous-chat-config-api.deno.dev/config';
        
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesDiv = document.getElementById('messages');
        const userInfoSpan = document.getElementById('user-info');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const loadingBar = document.getElementById('loading-bar');
        
        // Loading screen elements
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');
        
        let database;
        let messagesRef;
        let userCountRef;
        let anonymousId = null;
        let selectedFile = null;
        let messageListener = null;

        function getUserId() {
            let userId = localStorage.getItem('anonymousUserId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
                localStorage.setItem('anonymousUserId', userId);
            }
            return userId;
        }

        async function getAnonymousId() {
            const userId = getUserId();
            
            try {
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    anonymousId = userData.anonymousId;
                    userInfoSpan.textContent = anonymousId;
                } else {
                    const counterSnapshot = await userCountRef.once('value');
                    const currentCount = (counterSnapshot.val() || 0) + 1;
                    
                    await userCountRef.set(currentCount);
                    
                    anonymousId = `Anon${String(currentCount).padStart(4, '0')}`;
                    
                    await userRef.set({
                        anonymousId: anonymousId,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    userInfoSpan.textContent = anonymousId;
                }
            } catch (error) {
                console.error("Error getting anonymous ID:", error);
                anonymousId = 'Anon' + Math.floor(Math.random() * 10000);
                userInfoSpan.textContent = anonymousId + ' (offline)';
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function displayMessage(message) {
            const messageEl = document.createElement('div');
            const isOwnMessage = message.userId === getUserId();
            messageEl.className = `message fade-in ${isOwnMessage ? 'own-message' : ''}`;
            
            const headerEl = document.createElement('div');
            headerEl.className = 'message-header';
            
            const usernameEl = document.createElement('span');
            usernameEl.className = 'username';
            usernameEl.textContent = message.username || 'Anonymous';
            
            const timestampEl = document.createElement('span');
            timestampEl.className = 'timestamp';
            timestampEl.textContent = formatTimestamp(message.timestamp);
            
            headerEl.appendChild(usernameEl);
            headerEl.appendChild(timestampEl);
            
            const textEl = document.createElement('div');
            textEl.className = 'message-text';
            textEl.textContent = message.text;
            
            messageEl.appendChild(headerEl);
            messageEl.appendChild(textEl);

            if (message.imageUrl) {
                const imgEl = document.createElement('img');
                imgEl.src = message.imageUrl;
                imgEl.className = 'message-image';
                imgEl.alt = 'Uploaded image';
                imgEl.onclick = () => openImageModal(message.imageUrl);
                messageEl.appendChild(imgEl);
            }
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setupMessageListener() {
            if (messageListener) {
                messagesRef.off('child_added', messageListener);
            }

            let messageCount = 0;
            const updateLoadingProgress = () => {
                messageCount++;
                if (messageCount <= 3) {
                    loadingText.textContent = `Loading messages (${messageCount})...`;
                }
            };

            messageListener = function(snapshot) {
                const message = snapshot.val();
                displayMessage(message);
                updateLoadingProgress();
            };

            messagesRef.on('child_added', messageListener);
            
            // Hide loading after initial messages are loaded
            setTimeout(() => {
                hideLoadingScreen();
            }, 1500);
        }
        
        function hideLoadingScreen() {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        function openImageModal(imageUrl) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageUrl;
            modal.classList.add('active');
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('active');
        }

        document.getElementById('image-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        async function uploadImage(file) {
            try {
                loadingBar.classList.remove('hidden');
                uploadStatus.textContent = 'Uploading image...';
                uploadStatus.classList.remove('hidden');

                const storageRef = firebase.storage().ref();
                const timestamp = Date.now();
                const fileName = `images/${timestamp}_${file.name}`;
                const imageRef = storageRef.child(fileName);

                const uploadTask = imageRef.put(file);

                return new Promise((resolve, reject) => {
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            uploadStatus.textContent = `Uploading: ${Math.round(progress)}%`;
                        },
                        (error) => {
                            console.error('Upload error:', error);
                            uploadStatus.textContent = 'Upload failed!';
                            loadingBar.classList.add('hidden');
                            setTimeout(() => uploadStatus.classList.add('hidden'), 3000);
                            reject(error);
                        },
                        async () => {
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            uploadStatus.textContent = 'Upload complete!';
                            setTimeout(() => {
                                uploadStatus.classList.add('hidden');
                                loadingBar.classList.add('hidden');
                            }, 1000);
                            resolve(downloadURL);
                        }
                    );
                });
            } catch (error) {
                console.error('Error uploading image:', error);
                uploadStatus.textContent = 'Upload failed!';
                loadingBar.classList.add('hidden');
                setTimeout(() => uploadStatus.classList.add('hidden'), 3000);
                throw error;
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text && !selectedFile) return;
            if (!anonymousId) {
                alert('Please wait for connection...');
                return;
            }

            try {
                sendBtn.disabled = true;
                let imageUrl = null;

                if (selectedFile) {
                    imageUrl = await uploadImage(selectedFile);
                }

                const message = {
                    text: text || '',
                    username: anonymousId,
                    userId: getUserId(),
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                if (imageUrl) {
                    message.imageUrl = imageUrl;
                }

                await messagesRef.push(message);
                
                messageInput.value = '';
                selectedFile = null;
                filePreviewContainer.innerHTML = '';
                updateSendButtonState();
                messageInput.style.height = 'auto';
            } catch (error) {
                console.error("Error sending message:", error);
                alert('Failed to send message. Please try again.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function updateSendButtonState() {
            const hasText = messageInput.value.trim().length > 0;
            const hasFile = selectedFile !== null;
            sendBtn.disabled = !hasText && !hasFile;
        }

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }
                
                selectedFile = file;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    filePreviewContainer.innerHTML = `
                        <div class="file-preview">
                            <img src="${event.target.result}" alt="Preview">
                            <div class="file-preview-close" onclick="clearFileSelection()">×</div>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
                
                updateSendButtonState();
            }
        });

        window.clearFileSelection = function() {
            selectedFile = null;
            filePreviewContainer.innerHTML = '';
            fileInput.value = '';
            updateSendButtonState();
        };

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', (e) => {
            updateSendButtonState();
            
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 150) + 'px';
        });

        async function initializeFirebase() {
            try {
                loadingText.textContent = 'Fetching config...';
                userInfoSpan.textContent = 'Connecting...';
                
                const response = await fetch(CONFIG_API_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`Failed to fetch Firebase config. Status: ${response.status}`);
                }
                const firebaseConfig = await response.json();

                loadingText.textContent = 'Initializing Firebase...';
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                database = firebase.database();
                messagesRef = database.ref('messages');
                userCountRef = database.ref('user_counter');

                loadingText.textContent = 'Getting your ID...';
                await getAnonymousId();
                
                loadingText.textContent = 'Loading messages...';
                setupMessageListener();
                updateSendButtonState();

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                loadingText.textContent = 'Connection Failed! ⚠️';
                userInfoSpan.textContent = 'Connection Failed! ⚠️';
                uploadStatus.textContent = `Error: ${error.message}`;
                uploadStatus.classList.remove('hidden');
                
                setTimeout(() => {
                    hideLoadingScreen();
                }, 2000);
            }
        }

        initializeFirebase();
    </script>
</body>
</html>
